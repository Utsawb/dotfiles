[window]
padding = {x = 10, y = 10}
decorations = "None"
opacity = 0.75
blur = true
startup_mode = "Maximized"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[mouse]
hide_when_typing = true

[general]

import = [
    "~/.config/alacritty/catppuccin-macchiato.toml"
]

[terminal]
shell = "fish"
